<script>
    new Vue({
        el: '#app',
        data: {
            clothes: [
            ],

            carts: [],
            qty: 1,
            totalToBuy: 0,
            toBuy: [],
        },

        methods: {
            formatPrice: function (params) {
                return ` Rp. ${params.toLocaleString()}`

            },
            itemToBuy: function (item) {
                this.toBuy = item
                this.qty = 1
            },

            pushToCart: function (itemToCart, qty) {
                if (itemToCart.category === 'clt') {
                    this.clothes.forEach(cloth => {
                        if (cloth.id === itemToCart.id) {
                            cloth.stock = cloth.stock - qty
                        }
                    });
                } else if (itemToCart.category === 'elc') {
                    this.electronics.forEach(electronic => {
                        if (electronic.id === itemToCart.id) {
                            electronic.stock = electronic.stock - qty
                        }
                    });
                } else {
                    this.sports.forEach(sport => {
                        if (sport.id === itemToCart.id) {
                            sport.stock = sport.stock - qty
                        }
                    });
                }
                let newItem = {
                    name: itemToCart.name,
                    price: itemToCart.price,
                    quantity: qty,
                    id: itemToCart.id,
                    category: itemToCart.category,
                    totalPrice: qty * itemToCart.price
                }
                this.carts.push(newItem)
            },

            cancelBuying: function (cartId) {
                for (i = 0; i < this.carts.length; i++) {
                    if (i === cartId) {
                        console.log(this.carts[i]);
                        if (this.carts[i].category === 'clt') {
                            this.clothes.forEach(cloth => {
                                if (cloth.id === this.carts[i].id) {
                                    cloth.stock++
                                }
                            });
                        } else if (this.carts.category === 'elc') {

                        } else {

                        }
                        this.carts.splice(i, 1)

                    }


                }
            }
        }

    })
</script>
